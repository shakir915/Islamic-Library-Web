<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÇÿßÿ±ÿ¶ ÿßŸÑŸÉÿ™ÿ® - Islamic Books Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255,255,255,0.1);
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: white;
            --shadow: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.2);
            --border-color: #e9ecef;
            --accent: #667eea;
            --success: #4CAF50;
            --error: #ff4757;
            --navigation-bg: #f8f9fa;
            --input-bg: white;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-secondary: rgba(255,255,255,0.05);
            --card-bg: #2c3e50;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-light: #ecf0f1;
            --shadow: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.4);
            --border-color: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --navigation-bg: #34495e;
            --input-bg: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            direction: rtl;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--text-light);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reader-container {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .reader-header {
            background: var(--bg-primary);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-light);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .reader-title {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .back-btn, .home-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover, .home-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .page-content {
            padding: 30px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            min-height: 400px;
            text-align: justify;
            white-space: pre-wrap;
            transition: all 0.3s ease;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--navigation-bg);
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .nav-btn {
            background: var(--bg-primary);
            border: none;
            color: var(--text-light);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            font-weight: 600;
            color: var(--text-primary);
            min-width: 100px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .page-controls {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .goto-page {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }

        .goto-input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .goto-input:focus {
            outline: 2px solid var(--accent);
        }

        .goto-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .goto-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .error {
            background: var(--error);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .book-info {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: var(--text-light);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--text-light);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .reader-header {
                flex-direction: column;
                text-align: center;
                padding-top: 60px; /* Make room for theme toggle */
            }
            
            .theme-toggle {
                top: 10px;
                left: 10px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-controls {
                flex-direction: column;
                align-items: center;
            }

            .page-content {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿ™ÿßÿ®...</p>
        </div>

        <!-- Book Info -->
        <div id="book-info" class="book-info hidden">
            <h2 id="book-title">ÿßÿ≥ŸÖ ÿßŸÑŸÉÿ™ÿßÿ®</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p>ÿßŸÑÿµŸÅÿ≠ÿ© <span id="current-page-info">1</span> ŸÖŸÜ <span id="total-pages-info">1</span></p>
        </div>

        <!-- Page Controls -->
        <div id="page-controls" class="page-controls hidden">
            <div class="goto-page">
                <span>ÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ©:</span>
                <input type="number" id="goto-input" class="goto-input" min="1" placeholder="ÿ±ŸÇŸÖ">
                <button class="goto-btn" onclick="goToPage()">ÿßŸÜÿ™ŸÇÿßŸÑ</button>
            </div>
        </div>

        <!-- Book Reader -->
        <div id="book-reader" class="hidden">
            <div class="reader-container">
                <div class="reader-header">
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
                        üåô
                    </button>
                    <div class="reader-title" id="book-title-header"></div>
                    <div class="header-controls">
                        <button class="home-btn" onclick="goHome()">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
                        <button class="back-btn" onclick="goBack()">‚Üê ÿßŸÑÿπŸàÿØÿ©</button>
                    </div>
                </div>
                <div class="page-content" id="page-content"></div>
                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" onclick="previousPage()">ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©</button>
                    <div class="page-info">
                        <span id="current-page">1</span> / <span id="total-pages">1</span>
                    </div>
                    <button class="nav-btn" id="next-btn" onclick="nextPage()">ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©</button>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-message" class="error hidden"></div>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            const toggle = document.getElementById('theme-toggle');
            if (toggle) {
                toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize theme on page load
        initTheme();

        // Global variables
        let sqlWorker;
        let currentBookDb;
        let currentPage = 1;
        let totalPages = 1;
        let bookInfo = null;
        let CONFIG = null;

        // Initialize the reader
        async function init() {
            try {
                // Get book info from localStorage
                const storedBookInfo = localStorage.getItem('currentBook');
                if (!storedBookInfo) {
                    showError('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÉÿ™ÿßÿ®. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿπŸàÿØÿ© ÿ•ŸÑŸâ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©.');
                    return;
                }

                bookInfo = JSON.parse(storedBookInfo);
                CONFIG = bookInfo.config;

                // Initialize SQL.js
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                sqlWorker = SQL;

                // Load the book
                await loadBook();

                hideLoading();
                showReader();

            } catch (error) {
                showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿ™ÿßÿ®: ' + error.message);
                hideLoading();
            }
        }

        // Cache management using IndexedDB
        class CacheManager {
            constructor() {
                this.dbName = CONFIG?.dbName || 'booksCache';
                this.version = CONFIG?.version || 1;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('books')) {
                            db.createObjectStore('books', { keyPath: 'id' });
                        }
                    };
                });
            }

            async get(storeName, id) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.get(id);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async set(storeName, data) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve();
                });
            }
        }

        let cacheManager;

        // Download and extract zip file
        async function downloadAndExtractZip(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ: ${response.status} - ${url}`);
            }
            
            const arrayBuffer = await response.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);
            
            // Find the SQLite file (should be book_id-major_online-minor_online.sqlite)
            let sqliteFile = null;
            for (const [filename, file] of Object.entries(zip.files)) {
                if (filename.endsWith('.sqlite') || filename.endsWith('.db')) {
                    sqliteFile = file;
                    console.log('Found SQLite file:', filename); // Debug log
                    break;
                }
            }
            
            if (!sqliteFile) {
                console.log('Available files in zip:', Object.keys(zip.files)); // Debug log
                throw new Error('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä ÿßŸÑÿ£ÿ±ÿ¥ŸäŸÅ');
            }
            
            const sqliteData = await sqliteFile.async('uint8array');
            return sqliteData;
        }

        // Load book
        async function loadBook() {
            updateLoadingText(`ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿ™ÿßÿ®: ${bookInfo.book_name}`);
            
            console.log('Book info received:', bookInfo); // Debug log
            
            cacheManager = new CacheManager();
            
            // Create book filename using the format: book_id-major_online-minor_online
            // Handle undefined values with fallbacks
            const bookId = bookInfo.book_id || 0;
            const majorOnline = bookInfo.major_online || 0;
            const minorOnline = bookInfo.minor_online || 0;
            const bookFilename = `${bookId}-${majorOnline}-${minorOnline}`;
            
            console.log('Constructed filename:', bookFilename); // Debug log
            
            // Check cache first
            let bookData;
            const cached = await cacheManager.get('books', bookFilename);
            
            if (cached) {
                console.log('Book found in cache'); // Debug log
                bookData = cached.data;
            } else {
                // Download book using the new URL format
                const bookUrl = `${CONFIG.bookUrlPrefix}${bookFilename}.sqlite.zip`;
                console.log('Downloading from:', bookUrl); // Debug log
                bookData = await downloadAndExtractZip(bookUrl);
                
                // Cache the book
                await cacheManager.set('books', { 
                    id: bookFilename, 
                    data: bookData,
                    book_name: bookInfo.book_name
                });
                console.log('Book cached successfully'); // Debug log
            }
            
            // Load book database
            currentBookDb = new sqlWorker.Database(bookData);
            
            // Load pages
            await loadBookPages();
        }

        // Load book pages
        async function loadBookPages() {
            const stmt = currentBookDb.prepare("SELECT COUNT(*) as count FROM page ORDER BY id");
            stmt.step();
            totalPages = stmt.getAsObject().count;
            stmt.free();
            
            currentPage = 1;
            document.getElementById('book-title-header').textContent = bookInfo.book_name;
            document.getElementById('book-title').textContent = bookInfo.book_name;
            document.getElementById('goto-input').max = totalPages;
            
            updatePageDisplay();
            updateProgress();
            loadCurrentPage();
        }

        // Load current page content
        function loadCurrentPage() {
            const stmt = currentBookDb.prepare("SELECT * FROM page ORDER BY id LIMIT 1 OFFSET ?");
            stmt.bind([currentPage - 1]);
            
            if (stmt.step()) {
                const page = stmt.getAsObject();
                let content = page.content || 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≠ÿ™ŸàŸâ ŸÑŸáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©';
                
                // Clean HTML tags for better display but preserve some formatting
                content = content.replace(/<span[^>]*>/g, '').replace(/<\/span>/g, '');
                content = content.replace(/<[^>]*>/g, '').trim();
                
                document.getElementById('page-content').textContent = content;
            } else {
                document.getElementById('page-content').textContent = 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©';
            }
            
            stmt.free();
            updateNavigationButtons();
            updateProgress();
        }

        // Navigation functions
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageDisplay();
                loadCurrentPage();
                scrollToTop();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePageDisplay();
                loadCurrentPage();
                scrollToTop();
            }
        }

        function goToPage() {
            const pageInput = document.getElementById('goto-input');
            const targetPage = parseInt(pageInput.value);
            
            if (targetPage >= 1 && targetPage <= totalPages) {
                currentPage = targetPage;
                updatePageDisplay();
                loadCurrentPage();
                scrollToTop();
                pageInput.value = '';
            } else {
                showError(`ÿ±ŸÇŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ®ŸäŸÜ 1 Ÿà ${totalPages}`);
                setTimeout(() => hideError(), 3000);
            }
        }

        function updatePageDisplay() {
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            document.getElementById('current-page-info').textContent = currentPage;
            document.getElementById('total-pages-info').textContent = totalPages;
        }

        function updateProgress() {
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        function scrollToTop() {
            document.getElementById('page-content').scrollTop = 0;
            window.scrollTo(0, 0);
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    currentPage = 1;
                    updatePageDisplay();
                    loadCurrentPage();
                    scrollToTop();
                    break;
                case 'End':
                    e.preventDefault();
                    currentPage = totalPages;
                    updatePageDisplay();
                    loadCurrentPage();
                    scrollToTop();
                    break;
            }
        });

        // Handle Enter key in goto input
        document.addEventListener('DOMContentLoaded', () => {
            const gotoInput = document.getElementById('goto-input');
            if (gotoInput) {
                gotoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        goToPage();
                    }
                });
            }
        });

        // UI helper functions
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showReader() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('book-reader').classList.remove('hidden');
            document.getElementById('book-info').classList.remove('hidden');
            document.getElementById('page-controls').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        function updateLoadingText(text) {
            const loadingElement = document.querySelector('#loading p');
            if (loadingElement) {
                loadingElement.textContent = text;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
