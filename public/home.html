<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Books Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255,255,255,0.1);
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: white;
            --shadow: rgba(0,0,0,0.15);
            --shadow-hover: rgba(0,0,0,0.2);
            --border-color: #e9ecef;
            --accent: #667eea;
            --success: #4CAF50;
            --error: #ff4757;
            --navigation-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-secondary: rgba(255,255,255,0.05);
            --card-bg: #2c3e50;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-light: #ecf0f1;
            --shadow: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.4);
            --border-color: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --navigation-bg: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            direction: rtl;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .theme-toggle, .storage-button {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-light);
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover, .storage-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        #storage-size {
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--text-light);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-hover);
            border-color: var(--accent);
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .book-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cached-indicator {
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .error {
            background: var(--error);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            font-size: 1rem;
            box-shadow: 0 5px 15px var(--shadow);
            outline: none;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .hidden {
            display: none;
        }

        .stats {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            margin-bottom: 10px;
        }

        .stats {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            margin-bottom: 10px;
        }



        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .header-buttons {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-buttons">
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
                    üåô
                </button>
                <button class="storage-button" onclick="clearStorageWithConfirm()" id="storage-button">
                    üóëÔ∏è <span id="storage-size">ÿ≠ÿ≥ÿßÿ®...</span>
                </button>
            </div>
            <h1>üìö ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑŸÉÿ™ÿ® ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸäÿ©</h1>
            <p>Islamic Books Library</p>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ŸÅŸáÿ±ÿ≥ ÿßŸÑŸÉÿ™ÿ®...</p>
        </div>

        <!-- Books List -->
        <div id="books-list" class="hidden">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="ÿßÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÉÿ™ÿ®...">
            </div>
            <div id="books-grid" class="books-grid"></div>
        </div>

        <!-- Error Display -->
        <div id="error-message" class="error hidden"></div>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            const toggle = document.getElementById('theme-toggle');
            toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize theme on page load
        initTheme();

        // Global variables
        let sqlWorker;
        let masterDb;
        let allBooks = [];
        let filteredBooks = [];
        let currentStorageSize = 0;
        
        // Configuration
        const CONFIG = {
            masterUrl: './master.sqlite.zip',
            bookUrlPrefix: 'https://q8.web.app/books/',
            dbName: 'booksCache',
            version: 1
        };

        // Initialize the application
        async function init() {
            try {
                // Initialize SQL.js
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                sqlWorker = SQL;
                
                // Load master database
                await loadMasterDatabase();
                
                // Load books list
                await loadBooksList();
                
                // Setup search
                setupSearch();
                
                // Update stats
                await updateStats();
                
                hideLoading();
                showBooksList();
                
            } catch (error) {
                showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ: ' + error.message);
                hideLoading();
            }
        }

        // Cache management using IndexedDB
        class CacheManager {
            constructor() {
                this.dbName = CONFIG.dbName;
                this.version = CONFIG.version;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('books')) {
                            db.createObjectStore('books', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('master')) {
                            db.createObjectStore('master', { keyPath: 'id' });
                        }
                    };
                });
            }

            async get(storeName, id) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.get(id);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async set(storeName, data) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve();
                });
            }

            async exists(storeName, id) {
                const item = await this.get(storeName, id);
                return !!item;
            }

            async getAllKeys(storeName) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAllKeys();
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async getAll(storeName) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async clear(storeName) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.clear();
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve();
                });
            }

            async calculateStorageSize() {
                try {
                    let totalSize = 0;
                    
                    // Get all books data
                    const books = await this.getAll('books');
                    books.forEach(book => {
                        if (book.data && book.data.byteLength) {
                            totalSize += book.data.byteLength;
                        }
                    });
                    
                    // Get master database data
                    const master = await this.getAll('master');
                    master.forEach(item => {
                        if (item.data && item.data.byteLength) {
                            totalSize += item.data.byteLength;
                        }
                    });
                    
                    return totalSize;
                } catch (error) {
                    console.error('Error calculating storage size:', error);
                    return 0;
                }
            }
        }

        const cacheManager = new CacheManager();

        // Format bytes to human readable format
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Download and extract zip file
        async function downloadAndExtractZip(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ: ${response.status}`);
            }
            
            const arrayBuffer = await response.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);
            
            // Find the SQLite file
            let sqliteFile = null;
            for (const [filename, file] of Object.entries(zip.files)) {
                if (filename.endsWith('.sqlite') || filename.endsWith('.db')) {
                    sqliteFile = file;
                    break;
                }
            }
            
            if (!sqliteFile) {
                throw new Error('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä ÿßŸÑÿ£ÿ±ÿ¥ŸäŸÅ');
            }
            
            const sqliteData = await sqliteFile.async('uint8array');
            return sqliteData;
        }

        // Load master database
        async function loadMasterDatabase() {
            updateLoadingText('ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ŸÅŸáÿ±ÿ≥ ÿßŸÑŸÉÿ™ÿ® ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä...');
            
            // Check cache first
            const cached = await cacheManager.get('master', 'master.sqlite');
            if (cached) {
                masterDb = new sqlWorker.Database(cached.data);
                return;
            }
            
            // Download and cache
            const sqliteData = await downloadAndExtractZip(CONFIG.masterUrl);
            await cacheManager.set('master', { id: 'master.sqlite', data: sqliteData });
            
            masterDb = new sqlWorker.Database(sqliteData);
        }

        // Load books list from master database
        async function loadBooksList() {
            updateLoadingText('ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÉÿ™ÿ®...');
            
            const stmt = masterDb.prepare("SELECT * FROM book ORDER BY book_name");
            allBooks = [];
            
            while (stmt.step()) {
                const row = stmt.getAsObject();
                allBooks.push(row);
            }
            stmt.free();
            
            filteredBooks = [...allBooks];
            renderBooksList();
        }

        // Update statistics
        async function updateStats() {
            // Calculate storage size
            currentStorageSize = await cacheManager.calculateStorageSize();
            
            // Update storage button
            document.getElementById('storage-size').textContent = formatBytes(currentStorageSize);
        }

        // Clear storage with simple confirm dialog
        async function clearStorageWithConfirm() {
            const confirmed = confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©ÿü\nÿ≥Ÿäÿ™ŸÖ ÿ≠ÿ∞ŸÅ ${formatBytes(currentStorageSize)} ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.\nŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑÿ™ÿ±ÿßÿ¨ÿπ ÿπŸÜ Ÿáÿ∞ÿß ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°!`);
            
            if (confirmed) {
                try {
                    updateLoadingText('ÿ¨ÿßÿ±Ÿä ŸÖÿ≥ÿ≠ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©...');
                    hideBooksList();
                    showLoading();
                    
                    // Clear both stores
                    await cacheManager.clear('books');
                    await cacheManager.clear('master');
                    
                    // Reset storage size
                    currentStorageSize = 0;
                    
                    // Update stats
                    await updateStats();
                    
                    // Re-render books list to update cached indicators
                    await renderBooksList();
                    
                    hideLoading();
                    showBooksList();
                    
                    // Show success message briefly
                    showError('ÿ™ŸÖ ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ© ÿ®ŸÜÿ¨ÿßÿ≠');
                    setTimeout(() => {
                        document.getElementById('error-message').classList.add('hidden');
                    }, 3000);
                    
                } catch (error) {
                    hideLoading();
                    showError('ÿÆÿ∑ÿ£ ŸÅŸä ŸÖÿ≥ÿ≠ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™: ' + error.message);
                }
            }
        }

        // Render books list
        async function renderBooksList() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            
            for (const book of filteredBooks) {
                // Create book filename using the format: book_id-main_author-minor_online
                const bookFilename = `${book.book_id}-${book.major_online}-${book.minor_online}`;
                const isCached = await cacheManager.exists('books', bookFilename);
                
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => openBook(book);
                
                bookCard.innerHTML = `
                    <div class="book-title">${book.book_name || 'ŸÉÿ™ÿßÿ® ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ'}</div>
                    <div class="book-meta">
                        <span>ID: ${book.book_id}</span>
                        ${isCached ? '<span class="cached-indicator">ŸÖÿ≠ŸÅŸàÿ∏</span>' : ''}
                    </div>
                `;
                
                grid.appendChild(bookCard);
            }
        }

        // Open book - redirect to read.html
        function openBook(book) {
            // Store complete book info in localStorage for the reader page
            localStorage.setItem('currentBook', JSON.stringify({
                book_id: book.book_id,
                book_name: book.book_name,
                main_author: book.main_author,
                major_online: book.major_online,
                minor_online: book.minor_online,
                config: CONFIG
            }));
            
            // Redirect to reader page
            window.location.href = 'read.html';
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query.trim() === '') {
                    filteredBooks = [...allBooks];
                } else {
                    filteredBooks = allBooks.filter(book => 
                        (book.book_name || '').toLowerCase().includes(query)
                    );
                }
                
                renderBooksList();
            });
        }

        // UI helper functions
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideBooksList() {
            document.getElementById('books-list').classList.add('hidden');
        }

        function showBooksList() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('books-list').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function updateLoadingText(text) {
            const loadingElement = document.querySelector('#loading p');
            if (loadingElement) {
                loadingElement.textContent = text;
            }
        }

        // Initialize the application when page loads
        window.addEventListener('load', init);
    </script>
</body>
