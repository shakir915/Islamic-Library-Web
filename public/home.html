    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

        }

        function toggleTheme() {

            toggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        // Initialize theme on page load
        initTheme();

        // Global variables
        let sqlWorker;
        let masterDb;
        let allBooks = [];
        let filteredBooks = [];
        
        // Configuration
        const CONFIG = {
            masterUrl: './master.sqlite.zip',
            bookUrlPrefix: 'https://q8.web.app/books/',

        // Initialize the application
        async function init() {
            try {
                // Initialize SQL.js

                });
                sqlWorker = SQL;
                
                // Load master database
                await loadMasterDatabase();
                
                // Load books list

                // Setup search
                setupSearch();
                
                // Update stats
                await updateStats();
                
                hideLoading();
                showBooksList();
                
            } catch (error) {
                showError('Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚: ' + error.message);
                hideLoading();
            }

        // Cache management using IndexedDB
        class CacheManager {
            constructor() {
                this.dbName = CONFIG.dbName;
                this.version = CONFIG.version;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('books')) {
                            db.createObjectStore('books', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('master')) {
                            db.createObjectStore('master', { keyPath: 'id' });
                        }
                    };
                });
            }

            async get(storeName, id) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.get(id);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async set(storeName, data) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve();
                });
            }

            async exists(storeName, id) {
                const item = await this.get(storeName, id);
                return !!item;
            }

            async getAllKeys(storeName) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAllKeys();
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }
        }

        const cacheManager = new CacheManager();

        // Download and extract zip file
        async function downloadAndExtractZip(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„: ${response.status}`);
            }
            
            const arrayBuffer = await response.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);
            
            // Find the SQLite file
            let sqliteFile = null;
            for (const [filename, file] of Object.entries(zip.files)) {
                if (filename.endsWith('.sqlite') || filename.endsWith('.db')) {
                    sqliteFile = file;
                    break;
                }
            }
            
            if (!sqliteFile) {
                throw new Error('Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù…Ù„Ù Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙŠ Ø§Ù„Ø£Ø±Ø´ÙŠÙ');
            }
            
            const sqliteData = await sqliteFile.async('uint8array');
            return sqliteData;
        }

        // Load master database
        async function loadMasterDatabase() {
            updateLoadingText('Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ ÙÙ‡Ø±Ø³ Ø§Ù„ÙƒØªØ¨ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ...');
            
            // Check cache first
            const cached = await cacheManager.get('master', 'master.sqlite');
            if (cached) {
                masterDb = new sqlWorker.Database(cached.data);
                return;
            }
            
            // Download and cache
            const sqliteData = await downloadAndExtractZip(CONFIG.masterUrl);
            await cacheManager.set('master', { id: 'master.sqlite', data: sqliteData });
            
            masterDb = new sqlWorker.Database(sqliteData);
        }

        // Load books list from master database
        async function loadBooksList() {
            updateLoadingText('Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ÙƒØªØ¨...');
            
            const stmt = masterDb.prepare("SELECT * FROM book ORDER BY book_name");
            allBooks = [];
            
            while (stmt.step()) {
                const row = stmt.getAsObject();
                allBooks.push(row);
            }
            stmt.free();
            
            filteredBooks = [...allBooks];
            renderBooksList();
        }

        // Update statistics
        async function updateStats() {
            const totalBooks = allBooks.length;
            const cachedKeys = await cacheManager.getAllKeys('books');
            const cachedBooks = cachedKeys.length;
            
            document.getElementById('total-books').textContent = totalBooks;
            document.getElementById('cached-books').textContent = cachedBooks;
            document.getElementById('stats').classList.remove('hidden');
        }

        // Render books list
        async function renderBooksList() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            
            for (const book of filteredBooks) {
                // Create book filename using the format: book_id-main_author-minor_online
                const bookFilename = `${book.book_id}-${book.major_online}-${book.minor_online}`;
                const isCached = await cacheManager.exists('books', bookFilename);
                
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => openBook(book);
                
                bookCard.innerHTML = `
                    <div class="book-title">${book.book_name || 'ÙƒØªØ§Ø¨ Ø¨Ø¯ÙˆÙ† Ø¹Ù†ÙˆØ§Ù†'}</div>
                    <div class="book-meta">
                        <span>ID: ${book.book_id}</span>
                        ${isCached ? '<span class="cached-indicator">Ù…Ø­ÙÙˆØ¸</span>' : ''}
                    </div>
                `;
                
                grid.appendChild(bookCard);
            }
        }

        // Open book - redirect to read.html
        function openBook(book) {
            // Store complete book info in localStorage for the reader page
            localStorage.setItem('currentBook', JSON.stringify({
                book_id: book.book_id,
                book_name: book.book_name,
                main_author: book.main_author,
                major_online: book.major_online,
                minor_online: book.minor_online,
                config: CONFIG
            }));
            
            // Redirect to reader page
            window.location.href = 'read.html';
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query.trim() === '') {
                    filteredBooks = [...allBooks];
                } else {
                    filteredBooks = allBooks.filter(book => 
                        (book.book_name || '').toLowerCase().includes(query)
                    );
                }
                
                renderBooksList();
            });
        }

        // UI helper functions
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showBooksList() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('books-list').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function updateLoadingText(text) {
            const loadingElement = document.querySelector('#loading p');
            if (loadingElement) {
                loadingElement.textContent = text;
            }
        }

        // Initialize the application when page loads
        window.addEventListener('load', init);
    </script>
